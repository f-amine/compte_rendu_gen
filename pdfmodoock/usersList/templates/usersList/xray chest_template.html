<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modoock Health</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        .report-container {
            background-color: #fff;
            width: 80%;
            max-width: 650px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h2 {
            color: #0a3c79;
            font-size: 24px;
            margin-top: 0;
        }
        header img.logo {
            max-width: 100px;
            height: auto;
        }
        .info-container {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .info-container h4 {
            margin-top: 0;
            color: #333;
            font-size: 18px;
        }
        .infos {
            margin-bottom: 10px;
        }
        .infos .label {
            font-weight: bold;
            display: inline-block;
            margin-right: 5px;
        }
        .infos div {
            display: inline;
            padding: 5px;
            background: #fff;
            border: 1px solid #ddd;
        }
        .findings {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
            margin-bottom: 10px;
        }
        .findings-item {
            padding-left: 10px;
            border-left: 2px solid #0a3c79;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <header>
            <img src="https://i.postimg.cc/wjkWDyNB/Logo-1.png" alt="Radiology Center Logo" class="logo">
            <h2>Modoock Health</h2>
        </header>

        <div class="info-container">
            <!-- Contact Information -->
            <div class="infos">
                <span class="label">Address:</span>
                <div>73 IZIKI 1 Marrakech</div>
            </div>
            <div class="infos">
                <span class="label">Phone:</span>
                <div>+212 712345678</div>
            </div>
            <div class="infos">
                <span class="label">Email:</span>
                <div>modoock@gmail.com</div>
            </div>
        </div>

        <div class="info-container">
            <!-- Patient Information -->
            <h4>Patient Name: {{nomPatient}}</h4>
            <div class="infos">
                <span class="label">Age:</span>
                <div>18</div>
            </div>
            <div class="infos">
                <span class="label">Docteur:</span>
                <div>{{nomMedcinT}}</div>
            </div>
            <div class="infos">
                <span class="label">Docteur prescripteur:</span>
                <div>{{nomMedcinR}}</div>
            </div>
        </div>

        <div class="info-container">
            <!-- Findings -->
            <h4>Resultat</h4>
            {% for item in resultat %}
                <div class="findings-item">
                    {{ item }}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
