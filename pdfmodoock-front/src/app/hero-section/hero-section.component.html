          stroke="none"
          fill="#9ca4ac"
          fill-rule="evenodd"
        />
      </svg>
    </div>
    <input
      [(ngModel)]="searchValue"
      name="search value"
      type="text"
      id="simple-search"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Search branch name..."
      required
    />
  </div>
  <button
    type="submit"
    (click)="search()"
    class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    <svg
      class="w-4 h-4"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 20 20"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
      />
    </svg>
    <span class="sr-only">Search</span>
  </button>
</form>

<div
  *ngIf="
    patientData &&
    patientData.pageOfResults &&
    patientData.pageOfResults.length > 0
  "
  class="flex justify-center flex-wrap space-x-4"
>
  <div
    *ngFor="let patient of patientData.pageOfResults"
    class="w-1/3 mb-4 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="flex flex-col items-center mt-4 pb-10">
      <img
        class="w-24 h-24 mb-3 rounded-full shadow-lg"
        src="https://i.postimg.cc/pdGNKZPg/profile-user.png"
        alt="Profile Picture"
      />
      <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">
        {{ patient.givenName }} {{ patient.familyName }}
      </h5>
      <span class="text-sm text-gray-500 dark:text-gray-400"
        >Sexe: {{ patient.gender }} | Age: {{ patient.age }}</span
      >
      <div class="flex mt-4 md:mt-6">
        <!-- Replace "#" with appropriate URLs/actions -->
        <a
          href="#"
          class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-button-100 rounded-lg hover:bg-button-200 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >Generer</a
        >
        <a
          href="#"
          class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-button-100 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          >Historique</a
        >
      </div>
    </div>
  </div>
</div>


<div
  *ngIf="
    patientData &&
    patientData.name
  "
  class="flex justify-center flex-wrap space-x-4"
>
  <div
    *ngFor="let patient of patientData"
    class="w-1/3 mb-4 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <div class="flex flex-col items-center mt-4 pb-10">
      <img
        class="w-24 h-24 mb-3 rounded-full shadow-lg"
        src="https://i.postimg.cc/pdGNKZPg/profile-user.png"
        alt="Profile Picture"
      />
      <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">
        {{ patient.name }}
      </h5>
      <div class="flex mt-4 md:mt-6">
        <!-- Replace "#" with appropriate URLs/actions -->
        <a
          href="#"
          class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-button-100 rounded-lg hover:bg-button-200 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >Generer</a
        >
        <a
          href="#"
          class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-button-100 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
          >Historique</a
        >
      </div>
    </div>
  </div>
</div>
